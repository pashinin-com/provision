# https://releases.hashicorp.com/consul/1.0.0/consul_1.0.0_linux_amd64.zip
- stat: path=/usr/local/bin/consul
  register: binfile
- stat: path=/usr/local/bin/consul-template
  register: consultemplate

- name: Install consul
  unarchive:
    src: https://releases.hashicorp.com/consul/1.0.0/consul_1.0.0_linux_amd64.zip
    dest: /usr/local/bin
    remote_src: yes
  when: not binfile.stat.exists

- name: Install consul-template
  unarchive:
    src: https://releases.hashicorp.com/consul-template/0.19.4/consul-template_0.19.4_linux_amd64.zip
    dest: /usr/local/bin
    remote_src: yes
  when: not consultemplate.stat.exists


- name: Consul-Template systemd startup script
  copy:
    src: files/consul-template.service
    dest: /etc/systemd/system/consul-template.service
    owner: root
    group: root
    mode: 0644
  notify:
    - restart consul-template

- name: Agent/Server systemd sturtup script
  template:
    src: templates/systemd-consul.j2
    dest: /etc/systemd/system/consul.service
    # validate: '/usr/sbin/visudo -cf %s'
    mode: 0644
  notify:
    - restart consul

# Configs
- name: Create data_dir (/var/consul)
  file:
    path: /var/consul
    state: directory
    mode: 0755

- file:
    path: /etc/consul.d
    state: directory
    mode: 0755
- file:
    path: /etc/consul.d/server
    state: directory
    mode: 0755
- file:
    path: /etc/consul.d/agent
    state: directory
    mode: 0755

- file:
    path: /etc/consul-template.d
    state: directory
    mode: 0755

